# Hysteria Backend - Docker Compose
# Run: docker-compose up -d

services:
  # Redis - caching
  redis:
    image: redis:7-alpine
    container_name: hysteria-redis
    restart: always
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --save ""
    networks:
      - hysteria-net

  # MongoDB
  mongo:
    image: mongo:7
    container_name: hysteria-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: hysteria
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-hysteria}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    networks:
      - hysteria-net

  # Caddy - reverse proxy with automatic SSL
  caddy:
    image: caddy:2-alpine
    container_name: hysteria-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - PANEL_DOMAIN=${PANEL_DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    networks:
      - hysteria-net
    depends_on:
      - backend

  # Hysteria Backend
  backend:
    build: .
    container_name: hysteria-backend
    restart: always
    depends_on:
      - mongo
      - redis
    expose:
      - "3000"
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://${MONGO_USER:-hysteria}:${MONGO_PASSWORD}@mongo:27017/hysteria?authSource=admin
      REDIS_URL: redis://redis:6379
      PORT: 3000
      USE_CADDY: "true"
    networks:
      - hysteria-net

networks:
  hysteria-net:
    driver: bridge

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
